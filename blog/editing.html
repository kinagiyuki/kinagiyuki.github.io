    <meta charset="utf-8">

    <title>Kinagiyuki's Blog (Editing page)</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/blog-post.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/editing.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../img/favicons/manifest.json">
    <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        ::selection {
            background-color: rgba(255,100,100,0.8);
            color: white;
        }
    </style>

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 blog-title">
                <div class="photo">
                    <img src="img/tape01.jpg" class="tape">
                    <!-- 1020 x 320 -->
                    <img src="https://i.imgur.com/Sr26svx.jpg" class="img-responsive center-block photo-style" id="head-image">
                    <span class="title-content">編集 (1020 x 320)<small>beta0.1</small></span>
                </div>
            </div>
        </div>

        <div class="row blog">

            <!-- Blog Post Content Column -->
            <div class="col-sm-8">

                    <!-- Title -->
                    <span class="content-heading" id="content-heading">[Blog Post Title]</span>

                    <div class="content-body" id="content-body">
                    </div>

                    <div class="content-end">
                        <div class="row">
                            <div class="col-xs-6" style="text-align: right;">
                                <p>轉載請 CC 內容作者註明</p>
                                <p>Theme by <a href="/">樹ナギ雪</a>, Texture from the Internet</p>
                                <p>Powered by <a href="http://getbootstrap.com/">Bootstrap</a></p>
                            </div>
                            <div class="col-xs-6">
                                <p>Copyright <span style="font-family: sans-serif;">&copy;</span> 樹ナギ雪 2017</p>
                                <p>(If you find a texture that want me to quote you,please inform <a href="mailto:kinagiyuki.blog@gmail.com">me</a>.)</p>
                            </div>
                        </div>    
                    </div>
                
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-sm-4">

                 <!-- Menu like column -->
                <div id="menu-col">
                    <div class="memo">
                        <p>Recent Blogs</p>
                        <span id="memo-inside"></span>
                    </div>

                    <div class="nav-label">
                        <a href="/">Home</a>
                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

        <div class="edit-button">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <div class="edit-area">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="login-email" id="login-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="login-password" id="login-password" class="form-control">
                    </div>
                    <input type="button" name="login" id="login" value="Login" onclick="logIn();" class="btn btn-default">
                </form>
                <form id="edit-form" style="display: none;">
                    <div class="form-group">
                        <label for="data-select">Load</label>
                        <select class="form-control" id="data-select">
                            <option value="">New</option>
                        </select>
                    </div>
                    <input type="button" name="data-load" id="data-load" value="Load" onclick="load();" class="btn btn-default">
                    <div class="form-group">
                        <label for="Head-image">Head Image</label>
                        <!--select class="form-control" id="head-image-select"></select-->
                        <input type="text" name="head-image-input" id="head-image-input" onkeyup="inputHeadImage(this.value);" class="form-control">
                    </div>
                    <input type="button" name="head-image-load" id="head-image-load" value="Use" onclick="loadHeadImage();" class="btn btn-default">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" onkeyup="inputTitle(this);" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="date" name="blog-date" id="blog-date" class="form-control" onchange="inputDate(this.value);">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content-input" rows="10" onkeyup="inputContent(this.value,'insert');"></textarea>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="public"> Public</label>
                    </div>
                    <input type="button" name="output" id="output" value="Done!" onclick="inputContent(document.getElementById('content-input').value,'tape-out');" class="btn btn-default">
                    <input type="button" name="data-save" id="data-save" value="Save" onclick="save();" class="btn btn-default">
                    <input type="button" name="logout" id="logout" value="Logout" onclick="logOut();" class="btn btn-default">
                </form>
            </div>
        </div>

    </div>


</body>
<footer>

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Firebase Core JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <!-- Customized part -->
    <script src="js/common.js"></script>
    <script src="js/editing.js"></script>

</footer>
</html>
